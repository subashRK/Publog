{% include "base.html" %} {% block content %} {% load crispy_forms_tags %}
<form
  method="post"
  class="mt-5 mb-2 mx-auto rounded p-3 shadow col-8 col-lg-5 col-md-6"
>
  <legend class="pb-1"><h2 class="fs-4 fw-normal">Login</h2></legend>
  <div class="border-bottom my-2"></div>
  {% csrf_token %} {{ form|crispy }}
  <div class="border-bottom my-2"></div>
  <button class="btn btn-primary col-12 mb-1" type="submit">Login</button>
  <a class="btn btn-outline-dark col-12 mb-1" href="{% url 'signup' %}"
    >Signup</a
  >
  <div class="text-center mt-2">
    <span>Have you forgotten your password? </span>
    <a href="{% url 'password_reset' %}">Forgot Password</a>
  </div>
</form>
{% endblock %}
